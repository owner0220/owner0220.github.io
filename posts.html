---
layout: default
title: Posts
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <div>
         <h2 class="d-inline">
            <a href="{{ post.url }}" class="text-black-50">
              {{ post.title }}
            </a>
          </h2>
          <h6 class="d-inline text-black-50">
            {{ post.date | date: "%Y/%d/%m" }}
          </h6>
      </div> 
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
