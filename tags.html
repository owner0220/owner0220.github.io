---
layout: default
---
<h1>Tags</h1>
{% for tag in site.tags %}
<div class="tags d-inline"><a class="text-reset" href="{{tag.url}}">{{tag.name}}</a> </div>
{% endfor %}


<ul>
  {% for tag in site.tags %}
    <li>
      <h1><a href="{{ tag.url }}"><div class="text-black-50">{{ tag.name }}</div></a></h1>
      <h3>{{ tag.position }}</h3>
      <p>{{ tag.content | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
